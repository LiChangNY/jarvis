<!DOCTYPE html>
<meta charset='utf-8'>

</head>

<body>

{% if chart.filters|length > 0 %}
{% for f,vs in chart.filters.iteritems() %}
    <select name="{{ f }}" multiple="multiple" id="filter-{{f|lower|replace(' ', '-')}}">
        {# get a list of unique values #}
        {% for v in vs %}
            <option value="{{v}}" selected>{{v}}</option>
        {% endfor %}
    </select>

{% endfor %}
{% endif %}



<div id="chart1"></div>

<script type="text/javascript">
drawChart({{ chart.data|safe }}, {{ chart.options|safe }}, {{ chart.filters|safe }});

</script>

</body>
